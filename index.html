<!DOCTYPE html> <html><head>
        <link href="https://fonts.googleapis.com/css?family=Oswald|Roboto&amp;display=swap" rel="stylesheet">
        <title>RAP NAME </title>
    <style>/*font-family: 'Oswald', sans-serif;*/
/*font-family: 'Roboto', sans-serif;*/

body{
    background-image:url(https://wallpaperaccess.com/full/754632.jpg);
    text-align:center;
    display:flex;
    flex-direction:column;
    padding-top:10%;
    }
h1,h2{
    color:white;
    font-family: 'Oswald', sans-serif;
    }
h1{
    font-size:300%;
    }

input{
    padding:10px 5px 10px 10px;
    width:100%;
    max-width:400px;
    border-radius:5px;
    }
button{
    width:10%;
    height:35px;
    margin-left:10px;
    background-color:white;
    border-radius:5px;
    border:none;
    color: grey;
    }
.action{
    width:100%;
    display:flex;
    justify-content:center;
    align-items:center;
    
    }

#gender{
    font-family:  sans-serif;
    margin:10px;
    background-color: white;
    color: grey;
    padding: 16px;
    font-size: 15px;
    border: none;
    border-radius:10px;
    cursor: pointer;
    }
</style></head>
    <body>
        <div class="">
            <h1>What Would Your Name look Like in Different Countries?</h1>
            <h2>Just fill out the short survey below to find out</h2>
        </div>
        <div class="action">
            <input id="nameInt" placeholder="Enter your Full Name Here">
            
            <select id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            
            <button onclick="getNewName()" id="button">Get Your name now</button>
        </div>
        <div id="results">
        
        <h1 id="result"></h1>
        
        </div>
    

<script>
/*__POPCODESTART__*/
var malePre = ["El ", " "];
var femPre = ["La ", " "];
var maleMiddle = [" Gabriel ", " Adam ", " Raphael ", " Paul ", " Louis ", " Arthur ", " Alexandre ", " Victor ", " Léo ", " Armand ", " Marco ", " Alessandro ", " Giuseppe ", " Flavio ", " Luca ", " Giovanni ", " Roberto ", " Andrea ", " Stefano ", " Angelo ", " Francesco ", " Mario ", " Luigi ", " "];
var femMiddle = [" Adalene ", " Adele ", " Adrianna ", " Alison ", " Amélie ", " Antoinette ", " Anna ", " Maria ", " Sara ", " Laura ", " Aurora ", " Valentina ", " Giulia ", " Rosa ", " Gianna ", " Giuseppina ", " Angela ", " Giovanna ", " Sofia ", " Stella ", " "];
var suf = ["", " Jr.", " II", " III"];
var reg = ["a", "e", "i", "o", "u", "n"];
var accent = ["á", "é", "í", "ó", "ú", "ñ"];
var str;
console.log(femMiddle.length);

function getNewName() {
  var genInput = document.getElementById("gender").value;

  switch (genInput) {
    case "male":
      document.getElementById("button").addEventListener("click", function () {
        str = document.getElementById("nameInt").value;
        var splitStr = str.split(" ");
        var middle = maleMiddle[Math.round(Math.random() * 23)];
        var pre = malePre[Math.round(Math.random() * 1)];
        var suff = suf[Math.round(Math.random() * 3)];
        var x = Math.round(Math.random() * 5);
        splitStr.splice(1, 0, middle);
        splitStr = pre + splitStr.join("") + suff;
        var end = splitStr.replace(reg[x], accent[x]);

        if (middle === " Mario " || middle === " Luigi ") {
          document.querySelector("body").style.backgroundImage = "none";
          document.querySelector("body").style.backgroundColor = "maroon";
        }

        document.getElementById("result").innerHTML = "Your New Name is " + end.toUpperCase();
      });
      break;

    case "female":
      document.getElementById("button").addEventListener("click", function () {
        str = document.getElementById("nameInt").value;
        var splitStr = str.split(" ");
        var middle = femMiddle[Math.round(Math.random() * 20)];
        var pre = femPre[Math.round(Math.random() * 1)];
        var suff = suf[Math.round(Math.random() * 3)];
        var x = Math.round(Math.random() * 5);
        splitStr.splice(1, 0, middle);
        splitStr = pre + splitStr.join("") + suff;
        var end = splitStr.replace(reg[x], accent[x]);

        switch (middle) {
          case " Maria " || " Sara ":
            document.querySelector("body").style.backgroundImage = "none";
            document.querySelector("body").style.backgroundColor = "lightpink";
            break;
        }

        document.getElementById("result").innerHTML = "Your New Name is " + end.toUpperCase();
      });
      break;
  }
}
